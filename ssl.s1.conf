# Default website
server {
#     if ($host = test.vortexwebre.com) {
#         return 301 https://$host$request_uri;
#     } # managed by Certbot
    server_name test.vortexwebre.com;
    # Redirection
#    return 301 https://$host$request_uri;
    server_name_in_redirect off;

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host:80;

    set $proxyserver "http://127.0.0.1:8888";
    set $docroot "/home/bitrix/www";

    index index.php;
    root /home/bitrix/www;

    # Redirect to ssl if need
#    if (-f /home/bitrix/www/.htsecure) { rewrite ^(.*)$ https://$host$1 permanent; }

    # custom options for sites; doesn't changes on update
    include bx/site_settings/default/*.conf;

    # Include parameters common to all websites
    include bx/conf/bitrix.conf;

    # Include server monitoring locations
    include bx/server_monitor.conf;



    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/test.vortexwebre.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/test.vortexwebre.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = test.vortexwebre.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot




    listen 80 default_server;
    server_name test.vortexwebre.com;
    return 404; # managed by Certbot


}

